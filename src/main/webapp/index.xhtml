<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Listado de productos</title>
</h:head>
<h:body>
	<h:form id="form">
	<p:toolbar>
            <p:toolbarGroup>
                <p:commandButton value="Crear" action="#{productBean.create()}" icon="pi pi-plus"
                    styleClass="ui-button-outlined ui-button-success" style="margin-right: .5rem">
                </p:commandButton>
            </p:toolbarGroup>
        </p:toolbar>
        
		<!-- <f:facet name="header">Crear</f:facet>
		<p:commandButton value="Crear" action="#{productBean.create()}" styleClass="ui-button-outlined ui-button-success" icon="pi pi-plus"/> -->
			
		<p:dataTable id="dt-products" value="#{productBean.getItems()}" var="item" border="1">
			<f:facet name="header">Listado de Productos</f:facet>
			<p:column>
				<f:facet name="header">Nombre</f:facet>
				<h:outputText value="#{item.nombre}"/>
			</p:column>
			
			<p:column>
				<f:facet name="header">Descripcion</f:facet>
				<h:outputText value="#{item.descripcion}"/>
			</p:column>
			
			<p:column>
				<f:facet name="header">Actualizar</f:facet>
				<p:commandButton  action="#{productBean.edit(item.id)}"  styleClass="ui-button-outlined ui-button-success" icon="pi pi-pencil"/>
			</p:column>
			
			<p:column>
				<f:facet name="header">Eliminar</f:facet>
				<p:commandButton action="#{productBean.delete(item.id)}" styleClass="ui-button-outlined ui-button-danger" icon="pi pi-trash"/>
			</p:column>
		</p:dataTable>
	</h:form> 
</h:body>
</html>
